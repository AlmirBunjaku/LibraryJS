<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryJS - AlmirBunjaku</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Library</h1>
    </header>
    <div id="libraryContainer">
        <div id="library">
        </div>
    </div>
    <button id='addBookButton'>Add book</button>
    <div id="addBookFormContainer">
        <form id="addBookForm">
            <input type="text" placeholder="Title" id="titleInput">
            <input type="text" placeholder="Author" id="authorInput">
            <input type="number" placeholder="Pages" id="pagesInput">
            <label for="statusInput">Read?</label>
            <input type="checkbox" name="statusInput" id="statusInput">
        </form>
        <button id="submitButton">Submit</button>
    </div>
</body>

</html>
